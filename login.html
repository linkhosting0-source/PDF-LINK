<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign in â€” Example</title>
<style>
  :root{
    --bg:#f3f6fb;
    --card:#ffffff;
    --muted:#6b7280;
    --accent:#0b74ff;
    --radius:12px;
    --input-height:48px;
    --shadow: 0 6px 18px rgba(18, 38, 63, 0.08);
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:linear-gradient(180deg,var(--bg),#e9f0fb);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
    -webkit-font-smoothing:antialiased;
  }

  .card{
    width: 420px;
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:24px;
  }

  .brand{
    display:flex;
    gap:8px;
    justify-content:center;
    margin-bottom:18px;
  }

  /* provider buttons area */
  .providers{
    display:flex;
    gap:8px;
    justify-content:center;
    margin-bottom:16px;
    flex-wrap:wrap;
  }

  .provider-btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:8px 12px;
    border-radius:10px;
    border:1px solid #e6eefb;
    background:linear-gradient(180deg,#fff,#fbfdff);
    min-width:150px;
    justify-content:center;
    cursor:pointer;
    text-decoration:none;
    color:var(--muted);
    font-weight:600;
    font-size:13px;
  }
  .provider-icon{
    width:18px; height:18px; display:inline-block; flex:0 0 18px;
  }

  .divider{
    display:flex;
    align-items:center;
    gap:12px;
    margin:12px 0;
    color:#9aa4b2;
    font-size:13px;
  }
  .divider::before, .divider::after{
    content:"";
    height:1px;
    flex:1;
    background:#e6eefb;
    border-radius:2px;
  }

  form { display:flex; flex-direction:column; gap:12px; }

  .field{
    position:relative;
  }

  label{
    display:block;
    font-size:13px;
    color:#344054;
    margin-bottom:6px;
  }

  input[type="email"],
  input[type="password"]{
    width:100%;
    height:var(--input-height);
    padding:0 14px;
    border-radius:10px;
    border:1px solid #e6eefb;
    background:#fff;
    font-size:15px;
    outline:none;
    box-sizing:border-box;
    transition:box-shadow .12s, border-color .12s;
    -webkit-appearance:none;
  }
  input:focus{
    border-color:rgba(11,116,255,0.9);
    box-shadow:0 6px 18px rgba(11,116,255,0.08);
  }

  .input-row{
    display:flex;
    gap:10px;
    align-items:center;
  }

  .submit{
    height:48px;
    border-radius:10px;
    border:0;
    background:linear-gradient(90deg,var(--accent),#0865db);
    color:white;
    font-weight:700;
    font-size:15px;
    cursor:pointer;
  }
  .submit:hover{
    background: #074699;
  }
  .meta{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    color:var(--muted);
  }

  .checkbox{display:flex;align-items:center;gap:8px}
  .help{margin-top:12px;text-align:center;font-size:13px;color:var(--muted);}

  /* small responsive */
  @media (max-width:480px){
    .card{width:100%}
    .provider-btn{min-width:120px;font-size:12px;padding:8px}
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="signin-heading">
    <h1 id="signin-heading" style="font-size:20px;margin:0 0 8px;text-align:center;color:#0f1724">Sign in to Your Account</h1>

    <!-- Provider sign-in buttons (clear OAuth intent) -->
    <div class="providers" aria-hidden="false" role="group" aria-label="Sign in with">
      <!-- IMPORTANT: these buttons should start your OAuth flow (not collect provider passwords). -->
      <!-- Replace '#' with your real OAuth start endpoints. Use official SDKs and branding assets. -->
      <a class="provider-btn" href="#" onclick="startOAuth('google'); return false;" title="Sign in with Google">
        <span class="provider-icon" aria-hidden="true">
          <!-- simple inline placeholder SVG for Google (replace with official asset) -->
          <svg viewBox="0 0 48 48" width="18" height="18" xmlns="http://www.w3.org/2000/svg" role="img"><rect width="48" height="48" rx="8" fill="#fff"/><text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-size="10" fill="#DB4437">G</text></svg>
        </span>
        Sign in with Google
      </a>

      <a class="provider-btn" href="#" onclick="startOAuth('microsoft'); return false;" title="Sign in with Microsoft">
        <span class="provider-icon">
          <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg" role="img"><rect width="24" height="24" rx="3" fill="#fff"/><text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-size="9" fill="#0078D4">O</text></svg>
        </span>
        Sign in with Microsoft
      </a>

      <a class="provider-btn" href="#" onclick="startOAuth('yandex'); return false;" title="Sign in with Yandex">
        <span class="provider-icon">
          <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg" role="img"><rect width="24" height="24" rx="3" fill="#fff"/><text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-size="9" fill="#CC0000">Y</text></svg>
        </span>
        Sign in with Yandex
      </a>

      <a class="provider-btn" href="#" onclick="startOAuth('aol'); return false;" title="Sign in with AOL">
        <span class="provider-icon">
          <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg" role="img"><rect width="24" height="24" rx="3" fill="#fff"/><text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-size="9" fill="#222">A</text></svg>
        </span>
        Sign in with AOL
      </a>

      <a class="provider-btn" href="#" onclick="startOAuth('generic-webmail'); return false;" title="Other webmail providers">
        <span class="provider-icon">
          <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg" role="img"><rect width="24" height="24" rx="3" fill="#fff"/><text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-size="9" fill="#4b5563">W</text></svg>
        </span>
        Other webmail
      </a>
    </div>

    <div class="divider">or continue with email</div>

    <!-- Normal local account login (only for your own users) -->
    <form id="realForm" action="/login" method="POST" autocomplete="on" novalidate>
      <p id="error-t" style="color:red;display: none;">Email or password is not correct, please try again.</p>
      <div class="field">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@yourdomain.com" required autocomplete="email" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your Email password" required autocomplete="current-password" />
      </div>

      <div class="meta">
        <label class="checkbox"><input type="checkbox" name="remember" /> Remember me</label>
        <a href="/forgot" style="color:var(--muted); text-decoration:none;">Forgot?</a>
      </div>

      <button class="submit" type="submit">Sign in</button>
    </form>

    <p class="help">Don't have an account? <a href="/register">Create one</a></p>
  </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
